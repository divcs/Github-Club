<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>User Management System</title>
 <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
 <div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8 text-center">User Management System</h1>

  <!-- Add User Form -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-8">
   <h2 class="text-xl font-semibold mb-4">Add New User</h2>
   <form id="addUserForm" class="space-y-4">
    <div>
     <label class="block text-sm font-medium mb-1">Name</label>
     <input type="text" id="name" class="w-full p-2 border rounded" required>
    </div>
    <div>
     <label class="block text-sm font-medium mb-1">Email</label>
     <input type="email" id="email" class="w-full p-2 border rounded" required>
    </div>
    <div>
     <label class="block text-sm font-medium mb-1">Password</label>
     <input type="password" id="password" class="w-full p-2 border rounded" required>
    </div>
    <div>
     <label class="block text-sm font-medium mb-1">Age</label>
     <input type="number" id="age" class="w-full p-2 border rounded" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
     Add User
    </button>
   </form>
  </div>

  <!-- Users List -->
  <div class="bg-white p-6 rounded-lg shadow-md">
   <h2 class="text-xl font-semibold mb-4">Users List</h2>
   <div id="usersList" class="space-y-4"></div>
  </div>
 </div>

 <script src="script.js"></script>
</body>

</html>
